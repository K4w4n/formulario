<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <form action="/" method="get" class="formulario" onsubmit="return false;">
        <div class="input-area">
            <h1 class="titulo-formulario">Contate-nos</h1>
            <div class="item-form">
                <label for="nome" class="descricao">Nome: </label>
                <input type="text" id="nome" name="nome" class="inputs" placeholder="Seu primeiro e segundo">
            </div>

            <div class="item-form">
                <label for="telefone" class="descricao">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" class="inputs"
                    placeholder="O numero deve ser assim:(00) 00000-0000" maxlength="15"
                    pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$">
            </div>

            <div class="item-form">
                <label for="mensagem" class="descricao">Mensagem:</label>
                <textarea name="mensagem" class="mensagem" id="mensagem" cols="30" rows="10"
                    placeholder="Oque gostaria de nos falar?"></textarea>
            </div>
        </div>

        <input type="submit" class="submit" name="submit" value="Enviar mensagem">

    </form>
</body>

</html>
